<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="libraries/shp.js"></script>       
        <script>
            
            var shapefile;
            function shpload(){
    
                    var fileInput = document.getElementById('shpFileInput');


                     shpfile = fileInput.files[0];


                    var reader = new FileReader();
                    reader.onload = function() {
                    shp(this.result).then(function(geoJSON) {
                        shapefile = geoJSON[1];

                        console.log(shapefile);
                    }, function(e) {
                        console.log(e);
                    });
                    };
                reader.readAsArrayBuffer(shpfile);
                
                
                
              
           }
           
             function getNames(){
              for(var j=0;j<shapefile.features.length;j++){
                    console.log(shapefile.features[j].properties.NAME_1);
                }
           }
           
            
            
            
        </script>
        
        
    </head>
    <body>
        <div> <input type="File" id="shpFileInput">
                <button type="button" onclick="shpload()" >Upload</button></div>
        
         <button type="button" onclick="getNames()" >Generate</button>
    </body>
</html>
