        <title>QUnit Tests</title>

        <script>
            
             QUnit.test( "Loading csv file", function( assert ) {
              var value = "C:\Users\Ruchira\Desktop\data.csv";
              assert.equal( getFilePath(), value, "We expect the name of the file to be this" );
            });
            
            
            QUnit.test( "a basic test example", function( assert ) {
              var value = "hello";
              assert.equal( value, "hello", "We expect value to be hello" );
            });

            QUnit.test( "Test Opposite Color", function( assert ) {
              var value = "rgba(65,125,177,1)";
              assert.equal( getOppositeColour("rgba(190,130,78,0.1)"),value, "Opposite colour of #BE824E is #417DB1" );
            });
            
            QUnit.test( "Handle Next Option of the index page", function( assert ) {
              var value = "rgba(65,125,177,1)";
              assert.equal( getOppositeColour("rgba(190,130,78,0.1)"),value, "Opposite colour of #BE824E is #417DB1" );
            });
    
        </script>
        
        
    </head>

       <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        
        <input type="file" id="myFile" name="files[]" />
